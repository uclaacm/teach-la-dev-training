<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animate ~</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

<body>
  <style>
    html {
      box-sizing: border-box;
      font-family: 'Open Sans';
      font-size: 14px;
      font-weight: 200;
      color: black;
      background: white;
    }
    
    body {
      margin: 5rem;
    }

    #acm-masks path {
      stroke-dasharray: 300;
      stroke-dashoffset: 300;
      animation: draw 2s 0.5s forwards linear;

    }

    @keyframes draw {
      100% {
        stroke-dashoffset: 0;
      }
    }

    .mask {
      fill: none;
      stroke: white;
    }

    #acm-char-C {
      transform: translate(120%, 0);
    }

    #acm-char-M {
      transform: translate(240%, 0);
    }

    #acm-mask-C path {
      animation-delay: 1s;
    }

    #acm-mask-M path {
      stroke-dasharray: 450;
      stroke-dashoffset: 450;
      animation-delay: 1s;
    }
