<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="countButton">Increment Me!</button>
    <p>You have clicked the button <span id="count">0</span> times!</p>
  </body>
  <script>
    const button = document.getElementById("countButton");
    button.addEventListener("click", () => {
      let clickCount = document.getElementById("count");
      const currClicks = Number(clickCount.innerHTML);
      clickCount.innerHTML = currClicks + 1;
    });
  </script>
</html>
